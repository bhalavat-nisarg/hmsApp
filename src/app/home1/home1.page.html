<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button id="content"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end" name="cart">
      <ion-icon name="cart" size="large" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div>
  <img src="../../assets/bg2.jpg">
</div>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>Barcode Code</ion-card-header>
          <ion-card-content>
            <ion-button expand="block" fill="clear" (click)="onBarcode()">
              <ion-thumbnail>
                <img src="../../assets/QR.png">
              </ion-thumbnail>
            </ion-button>
          </ion-card-content>
        </ion-card>
        </ion-col>

        <ion-col>
          <ion-card>
            <ion-card-header>Buy Here</ion-card-header>
            <ion-card-content>
              <ion-button expand="block" fill="clear" (click)="productspage()">
                <ion-thumbnail>
                  <img src="../../assets/buy.jpg">
                </ion-thumbnail>
              </ion-button>
            </ion-card-content>
          </ion-card>
          </ion-col>

          <ion-col  >
            <ion-card>
              <ion-card-header>Order History</ion-card-header>
              <ion-card-content>
                <ion-button expand="block" fill="clear">
                  <ion-thumbnail>
                    <img src="../../assets/order.png">
                  </ion-thumbnail>
                </ion-button>
              </ion-card-content>
            </ion-card>
            </ion-col>

            <ion-col  >
              <ion-card>
                <ion-card-header>Smart Basket</ion-card-header>
                <ion-card-content>
                  <ion-button expand="block" fill="clear">
                    <ion-thumbnail>
                      <img src="../../assets/bulb1.jpg">
                    </ion-thumbnail>
                  </ion-button>
                </ion-card-content>
              </ion-card>
              </ion-col>

              <ion-col  >
                <ion-card>
                  <ion-card-header>Wallet</ion-card-header>
                  <ion-card-content>
                    <ion-button expand="block" fill="clear">
                      <ion-thumbnail>
                        <img src="../../assets/wallet.jpg">
                      </ion-thumbnail>
                    </ion-button>
                  </ion-card-content>
                </ion-card>
                </ion-col>

                <ion-col  >
                  <ion-card>
                    <ion-card-header>Contact Us</ion-card-header>
                    <ion-card-content>
                      <ion-button expand="block" fill="clear">
                        <ion-thumbnail>
                          <img src="../../assets/contactus.jpg">
                        </ion-thumbnail>
                      </ion-button>
                    </ion-card-content>
                  </ion-card>
                  </ion-col>
    </ion-row>
 
  </ion-grid>
</ion-content>
