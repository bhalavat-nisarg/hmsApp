<ion-content>
  <ion-img src="../../assets/bg2.jpg"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="onBarcode()">
          <ion-card-content class="ion-text-center">
            <ion-img src="../../assets/home/home-icon-code-256.png" class="img-icon"></ion-img>
            <ion-label class="img-text">QR Scanner</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="productspage()">
          <ion-card-content class="ion-text-center">
            <ion-img src="../../assets/home/home-icon-shop-256.png" class="img-icon"></ion-img>
            <ion-label class="img-text">Shop Now</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="myOrders()">
          <ion-card-content class="ion-text-center">
            <ion-img src="../../assets/home/home-icon-clock-256.png" class="img-icon"></ion-img>
            <ion-label class="img-text">Your Orders</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="smartBasket()">
          <ion-card-content class="ion-text-center">
            <ion-img src="../../assets/home/home-icon-basket-256.png" class="img-icon"></ion-img>
            <ion-label class="img-text">Smart Basket</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="wallet()">
          <ion-card-content class="ion-text-center">
            <ion-img src="../../assets/home/home-icon-wallet-256.png" class="img-icon"></ion-img>
            <ion-label class="img-text">Your Wallet</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="contactUs()">
          <ion-card-content class="ion-text-center">
            <ion-img src="../../assets/home/home-icon-contact-256.png" class="img-icon"></ion-img>
            <ion-label class="img-text">Contact Us</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
