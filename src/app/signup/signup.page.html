<ion-header>
    <ion-toolbar>

      <ion-title color="danger" class="ion-text-center">Register Now</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content> 
  
      <div class="logo ion-padding"> 
          <ion-img src="../../assets/signup.png"></ion-img>
      </div>
  
      <ion-grid>
          <ion-row class="rowstyle">
              <ion-icon name="person"></ion-icon>
              <ion-input type="text" placeholder="Your Name" [(ngModel)]="name"></ion-input>
            </ion-row>
        <ion-row class="rowstyle">
          <ion-icon name="mail"></ion-icon>
          <ion-input type="email" placeholder="Email Address" [(ngModel)]="email"></ion-input>
        </ion-row>
        <ion-row class="rowstyle">
          <ion-icon name="key"></ion-icon>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button expand="block" fill="outline"  color="dark" (click)="signup()" >Signup</ion-button>
        </ion-row>
      </ion-grid>
      <ion-button expand="block" fill="clear" (click)="gotologin()">Already have an account? Login </ion-button>
  </ion-content>
